<!-- header.html -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Boostrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- our styling -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- Favicon -->
  <link rel="icon" href="images/boba-charm-pink.png" type="image/png">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <title>Boba Charm Nav Bar</title>
  <body>

  <!-- Navigation Bar from W3Schools https://www.w3schools.com/bootstrap5/tryit.asp?filename=trybs_navbar_dropdown&stacked=h-->
  <nav class="navbar navbar-light navbar-expand-sm sticky-top  rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href=".">
        <img class="img-fluid logo opacity-full me-5" src="images/boba-charm-pink.png" id="logo" alt="Boba Charm Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active me-4" href=".">Home <img class="img-thumbnail" src="images/medicham.png" height="40" width="40"/> | </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-4" href="#">About Us | <img class="img-thumbnail" src="images/lopunny.png" height="40" width="40"/></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-4" href="menu">Menu | <img class="img-thumbnail" src="images/gardevior.png" height="40" width="40"/></a>
          </li>
        </ul>
      </div>
      <!-- show cart if session has started and contains modal input -->
      <check if="{{ @SESSION['orders'] != null }}">
        <true>
          <div class="shopping">
            <a role="button" class="btn btn-primary btn-sm me-4 p-2" href="cart">
              <div class="cart-center"><strong>{{ @cartSize }}</strong></div>
              <img class="img-thumbnail" src="images/cart-icon.png" width="40" height="40" class="d-inline-block align-top" alt="shopping cart">
            </a>
          </div>
        </true>
        <false>
        </false>
      </check>
    </div>
  </nav>
