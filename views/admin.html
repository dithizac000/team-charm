<include href="views/header.html"></include>
<body class="admin">
    <div class="card col-md-3">
        <form class="admin form-signin">
            <div class="card-body">
                <h4 class="card-title">Log In</h4>
                <div class="card-text">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                </div>
                <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
            </div>
        </form>

        <form class="user form-signin">
            <div class="card-body">
                <h4 class="card-title">Track Order</h4>
                <div class="card-text">
                    <label for="phoneNumber" class="sr-only">Phone Number</label>
                    <input type="password" id="phoneNumber" class="form-control" placeholder="123-456-7890" required>
                </div>
                <button class="btn btn-lg btn-secondary btn-block" type="submit">View</button>
            </div>
        </form>
    </div>

</body>
</html>
