<include href="views/header.html"></include>
<body>
<include href="views/navigation.html"></include>

<div class="py-5 text-center card">
    <h2>Shopping Cart</h2>
</div>

<section class="h-100" >
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                </div>

                <!--First item in shopping cart-->
                <repeat group="{{ @SESSION.orders }}" value="{{ @order }}">
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img
                                                src="menu-images/{{ @order->getImg() }}"
                                                class="img-fluid rounded-3" alt="Classic milk tea">
                                    </div>
                                    <!--Order details------->
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2">{{ @order->getBobaName() }}</p>
                                        <p><span class="text-muted">Sweetness: </span>{{ @order->getSweetness() }} <span class="text-muted">Toppings: </span>{{ @order->getTopping() }}</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                            <i class="fas fa-minus"></i>
                                        </button>

                                        <!--Setting the quantity--------------------->
                                        <input min="0" name="quantity" value="1" type="number"
                                               class="form-control form-control-sm" />

                                        <button class="btn btn-link px-2"
                                                onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>

                                    <!--Setting Price--------------------->
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1 my-2 round">
                                        <h5 class="mb-0">{{ @order->getPrice() }}</h5>
                                    </div>

                                    <!--Possibly trash button for dropping------>
                                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                                                    <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                                                </div>
                                </div>
                            </div>
                    </div>
                </repeat>


                <!--Applying a discount code---------->
                <div class="card mb-4">
                    <div class="card-body p-4 d-flex flex-row">
                        <div class="form-outline flex-fill">
                            <input type="text" id="form1" class="form-control form-control-lg" />
                            <label class="form-label" for="form1">Discount code</label>
                        </div>
                        <button type="button" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom d-flex flex-row-reverse"> <!-- order now button content -->
    <nav class="navbar">
        <a role="button" class="btn btn-primary btn-sm m-3 p-2" href="checkout">Continue to Checkout</a>
    </nav>
</div>
<include href="views/footer.html"></include>
